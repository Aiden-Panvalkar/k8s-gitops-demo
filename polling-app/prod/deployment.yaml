apiVersion: apps/v1
kind: Deployment
metadata:
  name: polling-app
  namespace: prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: polling-app
  template:
    metadata:
      labels:
        app: polling-app
    spec:
      containers:
        - name: polling-app
          image: nginx:latest
          ports:
            - containerPort: 80
